<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Feed</title>
</head>
<body>
    <h1>Edit Feed</h1>
     <a href="{{ url_for('feeds') }}">All Feeds</a> <a href="{{ url_for('feed', id=feed.id) }}">This Feed</a>
    <form method="POST" action="{{ url_for('edit_feed', id=feed.id) }}">
        <dl>
            <dt>Feed Name:</dt>
            <dd><input type="text" name="title" value="{{ feed.title }}"></dd>
            <dt>Feed Address:</dt>
            <dd><input type="text" name="url" value="{{ feed.url }}"></dd>
            <dt>Categories:</dt>
            {% if feed.categories %}
            <dd>
            {% for c in feed.categories %}
                <label><input type="checkbox" name="category" value="{{ c.id }}" checked="checked">{{ c.title }}</label>
            {% endfor %}
            </dd>
            {% endif %}
            {% if other_categories %}
            <dd>
            {% for c in other_categories %}
                <label><input type="checkbox" name="category" value="{{ c.id }}">{{ c.title }}</label>
            {% endfor %}
            </dd>
            {% endif %}
        </dl>
        <input type="submit" name="submit" value="Delete"> <input type="submit" name="submit" value="Reset"> <input type="submit" name="submit" value="Save">
    </form>
</body>
</html>
