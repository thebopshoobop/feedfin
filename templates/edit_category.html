<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Category</title>
</head>
<body>
    <h1>Edit Category</h1>
     <a href="{{ url_for('home') }}">Home</a>
     <a href="{{ url_for('category', id=category.id) }}">This Category</a>
    <form method="POST" action="{{ url_for('edit_category', id=category.id) }}">
        <dl>
            <dt>Category Name:</dt>
            <dd><input type="text" name="title" value="{{ category.title }}"></dd>
            <dt>Feeds:</dt>
            {% if category.feeds %}
            <dd>
            {% for f in category.feeds %}
                <label><input type="checkbox" name="feed" value="{{ f.id }}" checked="checked">{{ f.title }}</label>
            {% endfor %}
            </dd>
            {% endif %}
            {% if other_feeds %}
            <dd>
            {% for f in other_feeds %}
                <label><input type="checkbox" name="feed" value="{{ f.id }}">{{ f.title }}</label>
            {% endfor %}
            </dd>
            {% endif %}
        </dl>
        <input type="submit" name="submit" value="Delete"> <input type="submit" name="submit" value="Reset"> <input type="submit" name="submit" value="Save">
    </form>
</body>
</html>
