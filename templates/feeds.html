<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feeds</title>
</head>
<body>
    <h1>Feeds</h1>
    <a href="{{ url_for('fetch_all') }}">Fetch All Feeds</a>
    <ul>
    {% for feed in feeds %}
        <li><a href="{{ url_for('feed', id=feed.id) }}">{{ feed.title }}</a> <a href="{{ url_for('del_feed', id=feed.id) }}"><button>Delete</button></a></li>
    {% endfor %}
    </ul>
    <h3>Add Feed</h3>
    <form method="post">
        <input type="text" name="url"> <input type="submit" value="Add">
    </form>
</body>
</html>
